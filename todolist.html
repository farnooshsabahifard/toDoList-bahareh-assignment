<html>
  <head>
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
      <!-- <img class="img" src="./purplebg.png" alt=""> -->
      <div class="main">
        <div class="container">
          <p>Hello, Welcome to To Do List Online Website</p>
          <div class="content">
            <input id="input" type="text" placeholder="Please enter your task" />
            <button id="add-btn" onclick="addTask()">Add Task</button>
            <ul id="task-list"></ul>
          </div>
        </div>
      </div>
      <footer>
        <div class="img"></div>
      </footer>
  </body>
  <script>
    var inputElement = document.getElementById("input");
    inputElement.addEventListener("keypress", onEnter);
    function onEnter(event) {
        if(event.key === "Enter"){
            addTask()
        }
    }

    function addTask() {
      if (inputElement.value.length > 0) {
        var taskList = document.getElementById("task-list");
        var taskItems = document.createElement("li");
        taskItems.classList.add("li-style")
        taskItems.innerHTML = inputElement.value;
        inputElement.value = "";
        taskList.appendChild(taskItems);     
        setTimeout(() => {
          taskItems.classList.add("fade-in")
        }, 0);
        var delBtn = document.createElement("button");
        delBtn.innerHTML = "Delete";
        delBtn.classList.add("del-btn-style")
        taskItems.appendChild(delBtn);
        
        delBtn.addEventListener("click", delTask);
        function delTask() {
          taskItems.classList.add("fade-out")
          setTimeout(() => { 
            taskItems.remove()
          }, 1000);
          
        }

        function Done() {
            taskItems.classList.toggle("done");
        }
        taskItems.addEventListener("click", Done)
      } else {
        alert("The task must not be empty");
      }
    }
  </script>
</html>
